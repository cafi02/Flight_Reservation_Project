{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}

<h1>Login for Monty's</h1>
{{ python_expression }} {{ user }}
<br />
{% if boolean == True %}
Welcome to Monty's Flight Reservation Platform
{% else %}
You're not welcome!
{% endif %}


<form method="POST">
    <br />
    <h3 align="center">Login</h3>
    <br />
    <div class="from-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email">
    </div>
    <br />
    <div class="from-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password">

    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
